	 <!-- Contact Section -->
    <section class="contact-section">
        <h2>contact</h2>
        <div class="contact-container">
            <!-- Form -->
            <form action="#" method="POST" class="contact-form">
                <label for="name">name and surname</label>
                <input type="text" id="name" name="name" placeholder="Typing here..." required>

                <label for="phone">Tel Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Typing here..." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Typing here..." required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Typing here..." required>

                <label for="message">Content</label>
                <textarea id="message" name="message" rows="5" placeholder="Typing here..."></textarea>

                <button type="submit" class="btn-submit">Send</button>
            </form>

            <!-- Maps and Office Info -->
